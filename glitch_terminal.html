<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeRo Terminal System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #00FF41;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        /* Audio elements - hidden but functional */
        audio {
            display: none;
        }

        .terminal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .startup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: bold;
            color: #00FF41;
            opacity: 0;
            animation: pixelReveal 2s ease-in-out forwards;
            text-shadow: 0 0 10px #00FF41;
        }

        @keyframes pixelReveal {
            0% { 
                opacity: 0;
                filter: blur(20px);
                transform: scale(0.8);
            }
            50% {
                opacity: 0.5;
                filter: blur(10px);
                transform: scale(0.9);
            }
            100% { 
                opacity: 1;
                filter: blur(0px);
                transform: scale(1);
            }
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            line-height: 1.6;
            display: none;
        }

        .terminal-line {
            margin: 5px 0;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .red-text { color: #FF0000; }
        .green-text { color: #00FF41; }
        .yellow-text { color: #FFFF00; }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: #00FF41;
            margin-right: 5px;
            font-weight: bold;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: #00FF41;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

        .terminal-input:disabled {
            opacity: 0.5;
            color: #666;
        }

        .terminal-input::placeholder {
            color: #666;
            font-style: italic;
        }

        .cursor {
            width: 10px;
            height: 20px;
            background: #00FF41;
            margin-left: 2px;
            animation: cursorBlink 1s infinite;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .terminal-boot-up {
            animation: terminalBootUp 1.5s ease-out forwards;
        }

        @keyframes terminalBootUp {
            0% { 
                transform: scaleY(0);
                opacity: 0;
                filter: brightness(0);
            }
            30% {
                transform: scaleY(0.3);
                opacity: 0.3;
                filter: brightness(0.5);
            }
            60% {
                transform: scaleY(0.7);
                opacity: 0.7;
                filter: brightness(0.8);
            }
            100% { 
                transform: scaleY(1);
                opacity: 1;
                filter: brightness(1);
            }
        }

        .terminal-shutdown {
            animation: terminalShutdown 2s ease-in forwards;
        }

        @keyframes terminalShutdown {
            0% { 
                transform: scaleY(1);
                opacity: 1;
                filter: brightness(1);
            }
            40% {
                transform: scaleY(0.8);
                opacity: 0.8;
                filter: brightness(1.2);
            }
            70% {
                transform: scaleY(0.3);
                opacity: 0.5;
                filter: brightness(0.7);
            }
            85% {
                transform: scaleY(0.1);
                opacity: 0.2;
                filter: brightness(0.3);
            }
            100% { 
                transform: scaleY(0);
                opacity: 0;
                filter: brightness(0);
            }
        }

        .blue-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0000FF;
            display: none;
            align-items: center;
            justify-content: center;
            animation: blueFlash 1s infinite;
        }

        @keyframes blueFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .system-offline-text {
            font-size: 3rem;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
        }

        .digital-noise {
            animation: digitalNoise 0.5s steps(20) infinite;
        }

        @keyframes digitalNoise {
            0% { 
                transform: translate(0px, 0px);
                filter: blur(0px);
            }
            5% { 
                transform: translate(1px, -1px);
                filter: blur(0.5px);
            }
            10% { 
                transform: translate(-1px, 1px);
                filter: blur(1px);
            }
            15% { 
                transform: translate(1px, 1px);
                filter: blur(0.5px);
            }
            20% { 
                transform: translate(-1px, -1px);
                filter: blur(1px);
            }
            25% { 
                transform: translate(1px, -1px);
                filter: blur(0.5px);
            }
            30% { 
                transform: translate(-1px, 1px);
                filter: blur(1px);
            }
            100% { 
                transform: translate(0px, 0px);
                filter: blur(2px);
                opacity: 0;
            }
        }

        .shutdown-text {
            font-size: 3rem;
            color: #FF0000;
            font-weight: bold;
            text-align: center;
            animation: shutdownGlitch 0.5s infinite;
        }

        @keyframes shutdownGlitch {
            0% { 
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            50% { 
                transform: translate(2px, -2px);
                filter: hue-rotate(180deg);
            }
            75% { 
                transform: translate(-2px, -2px);
                filter: hue-rotate(270deg);
            }
            100% { 
                transform: translate(0);
                filter: hue-rotate(360deg);
            }
        }

        .glitch-logo {
            font-size: 4rem;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 8px;
            animation: cinematicFade 3s ease-out forwards;
        }

        @keyframes cinematicFade {
            0% { 
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
            30% {
                opacity: 0.8;
                transform: scale(1.02);
                filter: blur(1px);
            }
            60% {
                opacity: 0.5;
                transform: scale(0.98);
                filter: blur(2px);
            }
            85% {
                opacity: 0.2;
                transform: scale(1);
                filter: blur(4px);
            }
            100% { 
                opacity: 0;
                transform: scale(1);
                filter: blur(8px);
            }
        }

        .line-destroy {
            animation: lineDestroy 0.3s ease-in forwards;
        }

        @keyframes lineDestroy {
            0% { 
                color: #00FF41;
                background: transparent;
            }
            50% {
                color: #FF0000;
                background: rgba(255, 0, 0, 0.1);
            }
            100% { 
                color: transparent;
                background: #FF0000;
            }
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startupScreen" class="startup-screen">
        <div class="logo-text">zeRo></div>
    </div>

    <!-- Terminal Screen -->
    <div id="terminalContainer" class="terminal-container">
        <div id="terminalContent" class="terminal-content"></div>
        <div id="inputLine" class="input-line" style="display: none;">
            <span class="prompt">zeRo></span>
            <input type="text" id="terminalInput" class="terminal-input" autocomplete="off">
            <div class="cursor"></div>
        </div>
    </div>

    <!-- Shutdown Screen -->
    <div id="shutdownScreen" class="shutdown-screen">
        <div id="shutdownContent">
            <div class="glitch-logo">zeRo></div>
        </div>
    </div>

    <!-- Blue Flash Screen -->
    <div id="blueScreen" class="blue-flash">
        <div class="system-offline-text">SYSTEM OFFLINE</div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="startup-screen" style="display: none;">
        <div style="text-align: center;">
            <div class="logo-text" style="animation: none; opacity: 1; margin-bottom: 30px;">zeRo></div>
            <div style="color: #00FF41; font-size: 1.2rem; margin-bottom: 20px;">SYSTEM LOGIN REQUIRED</div>
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                <span style="color: #00FF41; margin-right: 10px;">Username:</span>
                <input type="text" id="usernameInput" style="background: transparent; border: 1px solid #00FF41; color: #00FF41; padding: 5px 10px; font-family: 'Consolas', 'Monaco', 'Courier New', monospace;">
            </div>
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <span style="color: #00FF41; margin-right: 10px;">Password:</span>
                <input type="password" id="passwordInput" style="background: transparent; border: 1px solid #00FF41; color: #00FF41; padding: 5px 10px; font-family: 'Consolas', 'Monaco', 'Courier New', monospace;">
            </div>
            <div style="color: #FF0000; font-size: 0.9rem; margin-bottom: 15px;" id="loginError"></div>
            <button id="loginButton" style="background: #00FF41; color: #000; border: none; padding: 8px 20px; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; cursor: pointer;">LOGIN</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundAudio" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhCSGOzvLCciMFLYDQ8dKENwkZab7q4qJODQdSlOXsp2EoBjOg2O6YVhIGQ6rl8q1gGgU+ltryxnkpBClDo2m0VAA=" type="audio/wav">
    </audio>
    
    <audio id="typingSound">
        <source src="data:audio/wav;base64,UklGRh4AAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YfIAAADDcC0yFOCxJcVxHrW6JNZrH7wqNv4u4rKzNNMqKQ==" type="audio/wav">
    </audio>

    <script>
        let commandCount = 0;
        let terminalActive = false;
        let shutdownTimer;
        let typewriterSpeed = 50; // milliseconds
        let backgroundAudio;
        let typingSound;

        // Initialize audio
        function initializeAudio() {
            backgroundAudio = document.getElementById('backgroundAudio');
            typingSound = document.getElementById('typingSound');
            
            // Set very low volume for background
            if (backgroundAudio) {
                backgroundAudio.volume = 0.1;
            }
            
            // Set typing sound volume
            if (typingSound) {
                typingSound.volume = 0.2;
            }
        }

        // Play typing sound
        function playTypingSound() {
            if (typingSound) {
                typingSound.currentTime = 0;
                typingSound.play().catch(e => {}); // Ignore audio errors
            }
        }

        // Start background audio
        function startBackgroundAudio() {
            if (backgroundAudio) {
                backgroundAudio.play().catch(e => {}); // Ignore audio errors
            }
        }

        // Generate random hex error codes
        function generateHexCode() {
            return '0x' + Math.floor(Math.random() * 0xFFFFFF).toString(16).toUpperCase().padStart(6, '0');
        }

        // Generate random security level
        function getSecurityLevel() {
            return Math.floor(Math.random() * 5) + 1;
        }

        // Typewriter effect function
        async function typeText(element, text, className = '', delay = 0) {
            if (delay > 0) {
                await new Promise(resolve => setTimeout(resolve, delay));
            }
            
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            element.appendChild(line);
            
            for (let i = 0; i < text.length; i++) {
                line.textContent += text[i];
                playTypingSound(); // Play typing sound for each character
                await new Promise(resolve => setTimeout(resolve, typewriterSpeed));
            }
            
            // Auto scroll
            element.scrollTop = element.scrollHeight;
            return line;
        }

        // Initialize system
        async function initializeSystem() {
            // Initialize audio first
            initializeAudio();
            
            // Show startup screen for 2 seconds
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Start background audio when terminal becomes active
            startBackgroundAudio();
            
            // Hide startup, show terminal with boot-up effect
            document.getElementById('startupScreen').style.display = 'none';
            document.getElementById('terminalContent').style.display = 'block';
            document.getElementById('terminalContainer').classList.add('terminal-boot-up');
            
            const content = document.getElementById('terminalContent');
            
            // Wait for boot-up animation to complete
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // System alert messages with typewriter effect
            await typeText(content, '[!] SYSTEM ALERT: Unauthorized access attempt detected', 'red-text');
            await typeText(content, '[!] Initiating security protocol Z-117...', 'red-text', 500);
            await typeText(content, `[!] Error Code: ${generateHexCode()}`, 'red-text', 300);
            await typeText(content, '[+] Terminal session started (monitoring active)', 'green-text', 1000);
            await typeText(content, '[INFO] All commands are being logged and analyzed', 'yellow-text', 500);
            await typeText(content, 'â"€'.repeat(60), '', 300);
            
            // Show input line
            document.getElementById('inputLine').style.display = 'flex';
            document.getElementById('terminalInput').focus();
            terminalActive = true;
            
            // Start 20-second shutdown timer
            shutdownTimer = setTimeout(() => {
                initiateShutdown('timeout');
            }, 20000);
        }

        // Handle user input
        document.getElementById('terminalInput').addEventListener('keypress', async function(e) {
            if (e.key !== 'Enter') {
                playTypingSound(); // Play typing sound for each key press
            }
            
            if (e.key === 'Enter' && terminalActive) {
                const input = this.value.trim();
                const content = document.getElementById('terminalContent');
                
                if (input === '') return;
                
                // Disable input immediately when processing starts
                this.disabled = true;
                this.placeholder = 'İşleniyor...';
                
                // Clear terminal content
                content.innerHTML = '';
                
                // Show user command
                await typeText(content, `zeRo> ${input}`, 'green-text');
                
                // Clear input field
                this.value = '';
                
                // Check for help command
                if (input.toLowerCase() === 'help') {
                    await typeText(content, '[INFO] Coming Soon.', 'red-text', 500);
                    content.scrollTop = content.scrollHeight;
                    
                    // Re-enable input after help message
                    this.disabled = false;
                    this.placeholder = '';
                    this.focus();
                    return;
                }
                
                // Generate error response
                const errorCode = generateHexCode();
                const securityLevel = getSecurityLevel();
                await typeText(content, `[ERROR] Command not recognized (Security Lockdown Level: ${securityLevel})`, 'red-text', 200);
                await typeText(content, `[ERROR] Access violation detected - Code: ${errorCode}`, 'red-text', 100);
                
                commandCount++;
                
                // Warning after 2nd attempt (disable input permanently after 2nd attempt)
                if (commandCount === 2) {
                    await typeText(content, '[WARNING] Multiple unauthorized attempts detected', 'yellow-text', 300);
                    await typeText(content, '[WARNING] One more attempt will trigger emergency protocols', 'yellow-text', 200);
                    await typeText(content, '[SYSTEM] Input disabled for security reasons', 'red-text', 500);
                    
                    // Keep input disabled after 2nd attempt
                    this.placeholder = 'Giriş güvenlik nedeniyle devre dışı';
                    content.scrollTop = content.scrollHeight;
                    return;
                }
                
                // Shutdown after 3rd attempt
                if (commandCount >= 3) {
                    clearTimeout(shutdownTimer);
                    await typeText(content, '[CRITICAL] Maximum attempts reached', 'red-text', 500);
                    await typeText(content, '[!] Activating emergency shutdown sequence...', 'red-text', 300);
                    setTimeout(() => initiateShutdown('attempts'), 1000);
                    return;
                }
                
                content.scrollTop = content.scrollHeight;
                
                // Re-enable input only for first attempt
                if (commandCount < 2) {
                    // Cooldown period
                    this.placeholder = 'Cooldown aktif...';
                    setTimeout(() => {
                        this.disabled = false;
                        this.placeholder = '';
                        this.focus();
                    }, 2000);
                }
            }
        });

        // Shutdown sequence
        async function initiateShutdown(reason) {
            terminalActive = false;
            document.getElementById('inputLine').style.display = 'none';
            
            const content = document.getElementById('terminalContent');
            
            if (reason === 'timeout') {
                await typeText(content, '[TIMEOUT] Session time limit exceeded', 'red-text');
                await typeText(content, '[!] Initiating automatic shutdown...', 'red-text', 300);
            }
            
            await typeText(content, '[SHUTDOWN] Terminating all processes...', 'red-text', 500);
            await typeText(content, '[SHUTDOWN] Clearing session data...', 'red-text', 200);
            await typeText(content, '[SHUTDOWN] Disconnecting from server...', 'red-text', 200);
            
            // Line by line destruction effect
            setTimeout(async () => {
                const lines = content.querySelectorAll('.terminal-line');
                for (let i = lines.length - 1; i >= 0; i--) {
                    lines[i].classList.add('line-destroy');
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Show final shutdown screen
                setTimeout(() => {
                    document.getElementById('terminalContainer').style.display = 'none';
                    document.getElementById('shutdownScreen').style.display = 'flex';
                    
                    // Show login screen after zeRo logo animation
                    setTimeout(() => {
                        document.getElementById('shutdownScreen').style.display = 'none';
                        document.getElementById('loginScreen').style.display = 'flex';
                        document.getElementById('usernameInput').focus();
                    }, 5000);
                }, 1000);
            }, 1000);
        }

        // Auto focus input when clicking anywhere
        document.addEventListener('click', () => {
            if (terminalActive) {
                document.getElementById('terminalInput').focus();
            }
        });

        // Disable right click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Login system
        function setupLoginSystem() {
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('usernameInput');
            const passwordInput = document.getElementById('passwordInput');
            const loginError = document.getElementById('loginError');

            function attemptLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (username === '' || password === '') {
                    loginError.textContent = 'Please enter both username and password';
                    return;
                }
                
                // Always show access denied
                loginError.textContent = 'ACCESS DENIED - Invalid credentials';
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
                
                // Add glitch effect to login screen
                document.getElementById('loginScreen').style.animation = 'digitalNoise 0.3s ease-in-out';
                setTimeout(() => {
                    document.getElementById('loginScreen').style.animation = '';
                }, 300);
            }

            loginButton.addEventListener('click', attemptLogin);
            
            usernameInput.addEventListener('keypress', (e) => {
                playTypingSound(); // Play sound when typing in username
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                playTypingSound(); // Play sound when typing in password
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
        }

        // Start the system
        initializeSystem();
        setupLoginSystem();
    </script>
</body>
</html>
